  <script>
    // Inicializar EmailJS con tu Public Key
    emailjs.init('9eg6U3_2AeEUPj768');

    const logo = document.getElementById('logo');
    const logoContainer = document.getElementById('logoContainer');
    const letters = document.querySelectorAll('.letter');
    const body = document.body;
    const particlesContainer = document.getElementById('particles');
    const coordsX = document.getElementById('x');
    const coordsY = document.getElementById('y');

    // Elementos de cortina y formulario
    const curtainContainer = document.getElementById('curtainContainer');
    const btnClose = document.getElementById('btnClose');
    const btnCancel = document.getElementById('btnCancel');
    const contactForm = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    // Crear partículas flotantes minimalistas
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // Efecto glitch técnico aleatorio
    setInterval(() => {
      if (Math.random() > 0.7) {
        logo.classList.add('glitch');
        setTimeout(() => logo.classList.remove('glitch'), 200);
      }
    }, 8000);

    // Parallax 3D muy sutil con el mouse
    body.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5);
      const y = (e.clientY / window.innerHeight - 0.5);

      // Parallax del logo
      if (!curtainContainer.classList.contains('active')) {
        logo.style.transform = `
          rotateY(${x * 5}deg) 
          rotateX(${-y * 5}deg) 
          translateZ(0)
        `;

        // Parallax de las letras individual
        letters.forEach((letter, index) => {
          const depth = (index + 1) * 0.5;
          letter.style.transform = `
            translateX(${x * depth}px) 
            translateY(${y * depth}px)
          `;
        });
      }

      // Actualizar coordenadas técnicas
      coordsX.textContent = `X: ${x.toFixed(3)}`;
      coordsY.textContent = `Y: ${y.toFixed(3)}`;
    });

    // Trail del mouse minimalista
    let lastTrail = 0;
    body.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastTrail > 80 && !curtainContainer.classList.contains('active')) {
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        body.appendChild(trail);
        setTimeout(() => trail.remove(), 1200);
        lastTrail = now;
      }
    });

    // Respiración sutil muy lenta
    let breatheDirection = 1;
    let breatheValue = 1;

    setInterval(() => {
      if (!curtainContainer.classList.contains('active')) {
        breatheValue += 0.001 * breatheDirection;
        if (breatheValue >= 1.008 || breatheValue <= 1) {
          breatheDirection *= -1;
        }
        letters.forEach(letter => {
          letter.style.transform = `scale(${breatheValue})`;
        });
      }
    }, 50);

    // Micro-glitch en letras individuales aleatorias
    setInterval(() => {
      if (!curtainContainer.classList.contains('active')) {
        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
        randomLetter.style.opacity = '0.7';
        setTimeout(() => {
          randomLetter.style.opacity = '1';
        }, 50);
      }
    }, 12000);

    // ========== FUNCIONALIDAD DE CORTINA Y FORMULARIO ==========

    // Abrir cortina al hacer clic en el logo
    logoContainer.addEventListener('click', () => {
      curtainContainer.classList.add('active');
      body.style.overflow = 'hidden';
    });

    // Cerrar cortina
    function closeCurtain() {
      curtainContainer.classList.remove('active');
      body.style.overflow = '';
      contactForm.style.display = 'flex';
      successMessage.classList.remove('active');
      contactForm.reset();
    }

    btnClose.addEventListener('click', closeCurtain);
    btnCancel.addEventListener('click', closeCurtain);

    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && curtainContainer.classList.contains('active')) {
        closeCurtain();
      }
    });

    // Envío del formulario
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Deshabilitar botón de envío para evitar doble click
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'sending...';
      submitBtn.disabled = true;

      // Obtener datos del formulario
      const templateParams = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
        time: new Date().toLocaleString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        })
      };

      // Enviar email usando EmailJS
      emailjs.send('service_xrul6go', 'template_mi7nnb7', templateParams)
        .then(() => {
          // Éxito
          contactForm.style.display = 'none';
          successMessage.classList.add('active');

          // Cerrar automáticamente después de 3 segundos
          setTimeout(() => {
            closeCurtain();
          }, 3000);
        })
        .catch((error) => {
          // Error
          console.error('Error al enviar el mensaje:', error);
          alert('Hubo un error al enviar el mensaje. Por favor intenta de nuevo.');

          // Restaurar botón
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        });
    });
  </script>
